<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - UdharKhata Plus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
    
    <aside class="sidebar" id="sidebar">
        <div class="logo"><i class="fas fa-book"></i> UdharKhata Plus</div>
        <ul class="menu">
            <li class="menu-item" onclick="location.href='dashboard.html'">
                <span class="menu-icon"><i class="fas fa-chart-line"></i></span>
                <span>Dashboard</span>
            </li>
            <li class="menu-item" onclick="location.href='customers.html'">
                <span class="menu-icon"><i class="fas fa-users"></i></span>
                <span>Customers</span>
            </li>
            <li class="menu-item active">
                <span class="menu-icon"><i class="fas fa-exchange-alt"></i></span>
                <span>Transactions</span>
            </li>
            <li class="menu-item" onclick="location.href='summary.html'">
                <span class="menu-icon"><i class="fas fa-chart-pie"></i></span>
                <span>Summary</span>
            </li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h1><i class="fas fa-exchange-alt"></i> Transactions</h1>
                <p>View all transaction history</p>
            </div>
            <div class="header-right">
                <button type="button" class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">All Transactions</h3>
                <select id="filterType" style="padding: 0.5rem 1rem; border: 2px solid var(--light); border-radius: 8px;">
                    <option value="ALL">All Types</option>
                    <option value="CREDIT">Credit Only</option>
                    <option value="PAYMENT">Payment Only</option>
                </select>
            </div>
            <div id="transactionsContainer">
                <div class="loading"><div class="spinner"></div>Loading transactions...</div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="dashboard-script.js"></script>
</body>
</html>
